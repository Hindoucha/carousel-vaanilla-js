<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Burger Menu</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">LOGO</div>
        <div class="items">
            <div class="item">Item1</div>
            <div class="item">Item2</div>
            <div class="item">Item3</div>
            <div class="item">Item4</div>
            <div class="item">Item5</div>
        </div>
        <div class="menu-icon"><img class="icon" height="30" width="30" src="./icons/square.png"></div>
    </div>

    <div class="content">
        <div class="carousel">
            <div id="img1" class="carousel-img">image 1</div>
            <div id="img2" class="carousel-img">image 2</div>
            <div id="img3" class="carousel-img">image 3</div>
        </div>
    </div>

    <div class="sidebar">
        <div class="close"><img src="./icons/delete.png"></div>
        <div class="container">
            <div class="container-items">
                <div class="sidebar-item">Item1</div>
                <div class="sidebar-item">Item2</div>
                <div class="sidebar-item">Item3</div>
                <div class="sidebar-item">Item4</div>
                <div class="sidebar-item">Item5</div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
